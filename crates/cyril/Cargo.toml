[package]
name = "cyril"
version = "0.1.0-alpha.1"
edition = "2021"
description = "Windows-native TUI client for Kiro CLI via the Agent Client Protocol (ACP)"
license = "MIT"
repository = "https://github.com/dwalleck/cyril"
keywords = ["acp", "kiro", "tui", "windows", "wsl"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "cyril"
path = "src/main.rs"

[dependencies]
cyril-core = { version = "0.1.0-alpha.1", path = "../cyril-core" }
agent-client-protocol = "0.9"
tokio = { version = "1", features = ["full"] }
ratatui = { version = "0.29", features = ["unstable-rendered-line-info"] }
crossterm = { version = "0.28", features = ["event-stream"] }
pulldown-cmark = "0.12"
tui-textarea = "0.7"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
futures-util = "0.3"
serde_json = "1"
nucleo-matcher = "0.3"
similar = "2"
syntect = { version = "5", default-features = false, features = ["default-fancy"] }
