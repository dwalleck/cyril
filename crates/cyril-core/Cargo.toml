[package]
name = "cyril-core"
version = "0.1.0-alpha.1"
edition = "2021"
description = "Core protocol logic, path translation, hooks, and capabilities for the Cyril ACP client"
license = "MIT"
repository = "https://github.com/dwalleck/cyril"
keywords = ["acp", "kiro", "wsl", "windows"]
categories = ["development-tools"]

[dependencies]
agent-client-protocol = "0.9"
tokio = { version = "1", features = ["process", "sync", "rt", "macros", "time", "io-util", "fs"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "2"
tracing = "0.1"
glob = "0.3"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
